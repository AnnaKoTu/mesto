<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./image/logo.svg" alt="Иконка место">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__pole">
                    <img class="profile__avatar"
                        src="https://images.unsplash.com/photo-1533738363-b7f9aef128ce?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80"
                        alt="Кот">
                    <div class="profile__info">
                        <h1 class="profile__title">Sercan Bolat</h1>
                        <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                        <p class="profile__subtitle">Актёр</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <div class="elements"></div>
        </main>
        <footer class="footer">
            <p class="footer__project">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="popup-form" class="popup__form" action="#">
                    <fieldset class="popup__info">
                        <input class="popup__input popup__input_type_name" name="esername" id="name" placeholder="Имя">
                        <input class="popup__input popup__input_type_job" name="userjob" id="userjob"
                            placeholder="Вид деятельности">
                        <button class="popup__submit" type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_cards">
            <div class="popup__container">
                <button class="popup__close popup__close_card" type="button"></button>
                <h3 class="popup__title">Новое место</h3>
                <form name="popup-form" class="popup__form" action="#">
                    <fieldset class="popup__info">
                        <input class="popup__input popup__input_text_name" name="name" type="text" placeholder="Название">
                        <input class="popup__input popup__input_link" name="link" type="url" placeholder="Ссылка на картинку">
                        <button class="popup__submit popup__submit-card" type="submit">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="openCard" class="popup">
            <div class="popup__image-container">
                <img class="popup__image" src="#" alt="">
                <p class="popup__caption"></p>
                <button type="button" class="popup__close"></button>
            </div>
        </div>

        <template class="element__template">
            <div class="element">
                <img class="element__image" src="#" alt="">
                <button type="button" class="element__delete-button"></button>
                <div class="element__block">
                    <h2 class="element__title"></h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
        </template>
        <script src="./scripts/index.js"></script>
    </div>
</body>

</html>
